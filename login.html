        <main class="auth-section">

  <div class="auth-container">

    <!-- LEFT : SIGN IN -->
    <div class="auth-box">
      <h2>Create Account</h2>
      <p class="auth-sub">Sign in using one of the following</p>

      <!-- EMAIL -->
      <label>Email Address</label>
      <input type="email" placeholder="Enter your email">

      <!-- NAME -->
      <label>Full Name</label>
      <input type="text" placeholder="Enter your name">

      <!-- MOBILE -->
      <label>Mobile Number</label>
      <input type="tel" placeholder="Enter mobile number">

      <button class="primary-btn">Create Account</button>

      <div class="divider">OR</div>

      <!-- GOOGLE SIGN IN -->
      <button class="google-btn">
        <span>G</span> Sign in / log in with Google
      </button>
    </div>

    <!-- RIGHT : LOGIN -->
    <div class="auth-box auth-right">
      <h2>Already have an account?</h2>
      <p>Login using your registered details</p>

      <label>Email or Mobile</label>
      <input type="text" placeholder="Email or Mobile">

      <label>Password</label>
      <input type="password" placeholder="Enter password">

      <button class="primary-btn">Login</button>

      <p class="forgot">Forgot password?</p>
    </div>

  </div>

</main>
